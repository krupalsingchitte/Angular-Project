<div class="login">

  <h1>login</h1>
    <form  (submit)="onSubmit()">

          <input class="text" placeholder="Username" type="text" name="username" [(ngModel)]="username">
          <input class="text" placeholder="Password" type="password" name="password" [(ngModel)]="password">
          <p class="toa">{{toast}}</p>
      <button class="btn" type="submit">Login</button><br>
  </form>

</div>
