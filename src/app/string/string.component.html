<div class="wrapper">
    <h1>String</h1>
</div>

<div class="wrapper">
    <input class="text" type="text" placeholder="Enter String" name="inputString" [(ngModel)]="inputString">
</div>


<div class="wrapper2">
    <button type="button" (click)="upperCase()">Upper Case</button>
<button type="button" (click)="length()">Length</button>

</div>
<div class="wrapper">
    <p>{{str}}</p><p>{{outPut}}</p>
</div>
